    <section class="contact section-padding">

        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-header text-center text-white pb-5">
                        <h2>Registro de usuario</h2>
                    </div>
                </div>
            </div>
            <div class="row m-0 justify-content-center">
                <div class="col-md-6 p-0 pt-4 pb-4">
                    <form action="#" id="miFormulario" class="bg-light p-4 m-auto">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="nombre">Nombre de usuario</label>
                                    <input name="nombre" type="text" class="form-control" placeholder="Ingrese su nombre de usuario">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="correo">Correo electronico</label>
                                    <input name="correo" type="email" class="form-control" placeholder="ingrese su correo electronico">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="nombrecompleto">Nombre completo</label>
                                    <input name="nombrecompleto" type="text" class="form-control" placeholder="ingrese su nombre completo">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="fecha">Fecha de nacimiento</label>
                                    <input name="fecha" type="text" class="form-control" placeholder="ingrese su fecha de nacimiento (DD/MM/YYYY)">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="rut">Numero de identificacion</label>
                                    <input name="rut" type="text" class="form-control" placeholder="Ingrese su numero de identificacion (RUT/ID DE DOC.)">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="domicilio">Domicilio de usuario</label>
                                    <input name="domicilio" type="text" class="form-control" placeholder="Ingrese su domicilio de envios">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="comuna">Comuna de usuario</label>
                                    <input name="comuna" type="text" class="form-control" placeholder="Ingrese su comuna">
                                </div>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block mt-3">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
